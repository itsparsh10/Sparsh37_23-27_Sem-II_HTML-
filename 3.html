<!-- Create a web page with an appropriate image towards the left
hand
side of the page, when user clicks on the image another web page
should open. -->
<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initialscale=1.0" />
 <title>Image to another webpage</title>
 </head>
 <body style="background-color: rgb(255, 196, 0)">
 <h1>Click Here To Go To Another Webpage</h1>
 <br />
 <a href="https://en.wikipedia.org/wiki/Iron_Man " target="_blank">
<img src="/p170620_p_v8_az.jpg" alt="Ironman Pic " width="300px" height="400px"
 /></a>
 </body>
</html>
