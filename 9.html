<!-- Use frames such that page is divided into 3 frames 20% on left
to
show contents of pages, 60% in center to show body of page,
remaining on right to show remarks. -->
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initialscale=1.0">
 <title>Frame Layout</title>
</head>
<frameset cols="20%, 60%, *">
 <frame src="/1.html" name="first contant ">
 <frame src="/6.html" name="Second contant">
 <frame src="/2.html" name="third contant">
</frameset>
</html>
</head>
</body>
</html>
